<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Tumor Detection System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .cursor {
      position: fixed;
      width: 15px;
      height: 15px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
      z-index: 9999;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      animation: fadeInDown 1s ease forwards;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #ddd;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .upload-box {
      margin: 80px auto;
      width: 400px;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeInUp 1.5s ease forwards;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-box label {
      display: inline-block;
      padding: 15px 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .upload-box label:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    #preview {
      margin-top: 25px;
      width: 100%;
      height: 200px;
      border-radius: 15px;
      object-fit: cover;
      display: none;
      animation: fadeIn 1s ease;
    }

    button {
      margin-top: 20px;
      padding: 15px 25px;
      background: linear-gradient(90deg, #11998e, #38ef7d);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #38ef7d;
    }

    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 1s ease, transform 1s ease;
      transform: translateY(20px);
    }

    #result.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 50px;
      font-size: 0.9rem;
      color: #aaa;
      animation: fadeInUp 1.5s ease forwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="cursor"></div>

  <header>
    <h1>üß† Brain Tumor Detection</h1>
    <p>Upload an MRI scan to detect brain tumor presence</p>
  </header>

  <section class="upload-box">
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">üìÅ Choose MRI Image</label>
      <input type="file" id="file" name="file" accept="image/*" required>
      <img id="preview" alt="Preview">
      <br>
      <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
  </section>

  <footer>
    <p>Made with ‚ù§Ô∏è for advanced medical AI innovation</p>
  </footer>

  <script>
    // Cursor Animation
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Image Preview
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Upload & Predict
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image first!");

      const formData = new FormData();
      formData.append('file', file);

      resultDiv.innerHTML = "üß† Analyzing... Please wait";
      resultDiv.classList.add("show");

      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();

      setTimeout(() => {
        resultDiv.innerHTML = `üîç <b>Result:</b> ${result}`;
        resultDiv.classList.add("show");
      }, 1200);
    });
  </script>
</body>
</html>
